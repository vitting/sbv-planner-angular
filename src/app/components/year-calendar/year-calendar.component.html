<div class="month-container">
  <app-month-item *ngFor="let monthNumber of months" [monthNumber]="monthNumber" [currentMonth]="currentMonth"
    [highlightCurrentMonth]="highlightCurrentMonth" [editMode]="editMode"
    (editCalendarItemClick)="editCalendarItemClick($event)" (deleteCalendarItemClick)="deleteCalendarItemClick($event)"
    (addCalendarItemClick)="addCalendarItemClick($event)"></app-month-item>
</div>
