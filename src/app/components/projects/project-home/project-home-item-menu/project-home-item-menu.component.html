<mat-nav-list>
  <a mat-list-item (click)="action($event, 'gotoTasks')">
    <span>
      <fa-icon [icon]="['fas', 'chevron-circle-right']" class="app-menu-icon"></fa-icon>Vis projektets opgaver
    </span>
  </a>
  <mat-divider></mat-divider>
  <a mat-list-item (click)="action($event, 'gotoComments')">
    <span>
      <fa-icon [icon]="['fas', 'chevron-circle-right']" class="app-menu-icon"></fa-icon>Vis projektets kommentar
    </span>
  </a>
  <div *ngIf="authService.isEditor">
    <mat-divider></mat-divider>
    <a mat-list-item (click)="action($event, 'editProject')">
      <span>
        <fa-icon [icon]="['fas', 'edit']" class="app-menu-icon"></fa-icon>Rediger projektet
      </span>
    </a>
  </div>
  <mat-divider></mat-divider>
  <a mat-list-item (click)="action($event, 'removeFromProject')">
    <span>
      <fa-icon [icon]="['fas', 'arrow-left']" class="app-menu-icon"></fa-icon>Forlad projektet
    </span>
  </a>
</mat-nav-list>
