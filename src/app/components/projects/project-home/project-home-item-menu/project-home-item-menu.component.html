<mat-nav-list>

    <span *ngIf="inEditMode">Afslut redigering</span>
  </a>
  <div *ngIf="!inEditMode">
    <mat-divider></mat-divider>
    <a mat-list-item (click)="action($event, 'gotoTasks')">
      <span>Vis opgaver</span>
    </a>
    <mat-divider></mat-divider>
    <a mat-list-item (click)="action($event, 'gotoComments')">
      <span>Vis projekt kommentarer</span>
    </a>
    <mat-divider></mat-divider>
    <a mat-list-item (click)="action($event, 'removeFromProject')">
      <span>Forlad projektet</span>
    </a>
  </div>

</mat-nav-list>
