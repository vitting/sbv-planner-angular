<div>
  <p>Du har endnu ikke nogen projekter.</p>
  <p>Du kan tilslutte dig et eksiterende projekt eller oprette dit eget projekt.  </p>
</div>

<mat-list>
  <app-project-list-item mat-list-item (menuClick)="projectItemMenuClick($event)" (commentsTotalClick)="gotoComments($event)" (tasksTotalClick)="gotoTasks($event)" *ngFor="let project of projects$ | async" [project]="project"></app-project-list-item>
</mat-list>
<app-fab-button (fabClick)="showMenu()" (press)="test()" iconType="menu"></app-fab-button>
