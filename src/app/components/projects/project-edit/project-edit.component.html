<app-no-data-box *ngIf="showNoData" [data]="nodata"></app-no-data-box>
<mat-list class="app-list-padding">
  <app-project-list-item mat-list-item [showDetailsEdit]="true" [showDetails]="false" [showUsers]="false" mat-list-item
    *ngFor="let project of projects" [project]="project" [projectButtonState]="'delete'" [editMode]="editMode"
    (editTasksClick)="editTasksClick($event)" (editTitleDescClick)="editTitleDescClick($event)"
    (endEditProjectClick)="endEditProjectClick($event)" (deleteProjectClick)="deleteProjectClick($event)"
    (menuClick)="menuClick($event)">
  </app-project-list-item>
</mat-list>
<app-fab-button (fabClick)="addProject()"></app-fab-button>
