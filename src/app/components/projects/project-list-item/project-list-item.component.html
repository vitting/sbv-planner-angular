<div appItemContainer>
  <div class="list-item-container">
    <div class="list-item-content">
      <app-item-title-desc [title]="project.title" [description]="project.description"></app-item-title-desc>
      <app-project-details *ngIf="showDetails" [projectDate]="project?.createdAt.toDate()" [summary]="summary" (commentsTotalClick)="commentsTotalClicked()" (tasksClick)="tasksClicked()"></app-project-details>
      <app-project-details-edit *ngIf="showDetailsEdit" [project]="project"></app-project-details-edit>
      <app-users-list [type]="'project'" *ngIf="showUsers" [users]="users"></app-users-list>
    </div>
    <button mat-icon-button class="list-item-button" (click)="showMenu()">
      <mat-icon>more_vert</mat-icon>
    </button>
  </div>
</div>
