<div class="app-sublist-item-container">
  <button *ngIf="showButton" mat-button type="button" (click)="addSubTask(task)">Tilf√∏j en del opgave <mat-icon>add_circle</mat-icon></button>
  <div *ngIf="edit">
    <app-subtask-edit-list-item class="app-sublist-item" *ngFor="let subtask of subtasks$ | async" [subTask]="subtask" (delete)="deleteSubTask($event)" (edit)="editSubTask($event)"></app-subtask-edit-list-item>
  </div>
  <div *ngIf="!edit">
    <app-subtask-list-item class="app-sublist-item" *ngFor="let subtask of subtasks$ | async" [subTask]="subtask" (addPersonClick)="addPerson($event)" (removePersonClick)="removePerson($event)" (checkboxClick)="checkboxClicked($event)"></app-subtask-list-item>
  </div>
</div>
