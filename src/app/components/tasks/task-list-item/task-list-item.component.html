<div mat-list-item appItemContainer="task">
  <div class="task-content">
    <div [ngClass]="{'task-content-edit': editMode}">
      <button *ngIf="editMode" mat-icon-button type="button" (click)="editTitleDescClick()">
        <mat-icon>edit</mat-icon>
      </button>
      <app-item-title-desc [title]="task.title" [description]="task.description" [completed]="completed"></app-item-title-desc>
    </div>
    <div class="task-menu">
        <button mat-icon-button (click)="menuClick()"><mat-icon>more_vert</mat-icon></button>
    </div>
  </div>
  <div *ngIf="!editMode">
    <div class="task-action">
        <div class="task-action-item task-action-text">
            <fa-icon [icon]="['fas', 'tasks']"></fa-icon><span class="task-action-text">{{summary?.numberOfItemsCompleted}} / {{summary?.numberOfItems}}</span>
        </div>
        <div class="task-action-item">
            <button mat-button (click)="commentsClick()"><fa-icon [icon]="['far', 'comment']"></fa-icon><span class="task-action-text">{{summary?.numberOfComments}}</span></button>
        </div>
    </div>
  </div>
  <app-subtask-list [showButton]="editMode" [task]="task" [editMode]="editMode"></app-subtask-list>
</div>
