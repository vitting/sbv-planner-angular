<app-no-data-box *ngIf="showNoData" [data]="nodata" [showButton]="true" (noDataAddClick)="gotoAddTasks()">
</app-no-data-box>
<mat-list class="app-list">
  <app-task-list-item *ngFor="let task of tasks" [task]="task" (deleteTaskClick)="deleteTaskClick($event)"
    (markAllSubTasksAsCompletedClick)="markAllSubTasksAsCompletedClick($event)" (markAllSubTasksAsNotCompletedClick)="markAllSubTasksAsNotCompletedClick($event)"></app-task-list-item>
</mat-list>
