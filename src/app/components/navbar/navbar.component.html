<nav class="app-appbar">
  <div>
    <button mat-icon-button *ngIf="showNavBack" (tap)="backButtonClick()">
      <mat-icon>arrow_back_ios</mat-icon>
    </button>
    <a [routerLink]="['/']" routerLinkActive="router-link-active">
      <img src="assets/images/sbv_logo_250x250.png" alt="Logo" class="brand">
    </a>
  </div>
  <div *ngIf="navbarTitle">
    {{navbarTitle}}
  </div>
  <div>
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="menu">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
</nav>
<div class="navbar-progress"><mat-progress-bar *ngIf="showProgressbar" mode="indeterminate"></mat-progress-bar></div>
<mat-menu #menu="matMenu" xPosition="before">
  <button mat-menu-item (tap)="menuItemClick('home')">Mine Projekter</button>
  <button mat-menu-item (tap)="menuItemClick('help')">Hj√¶lp</button>
  <button mat-menu-item (tap)="menuItemClick('logout')">Logud</button>
</mat-menu>
