<div class="comment-header">
    <div class="comment-header-project">{{projectTaskName?.projectName}}</div>
    <div class="comment-header-task" *ngIf="projectTaskName?.taskName">{{projectTaskName?.taskName}}</div>

<mat-list>

</mat-list>
<app-fab-button (fabClick)="addComment()"></app-fab-button>
