<h3 mat-dialog-title>{{data.title}}</h3>
<div mat-dialog-content>
  <form [formGroup]="fieldForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input *ngIf="!showMultiLine" matInput id="field" name="field" [type]="inputType" [placeholder]="data.fieldLabel"
        formControlName="field" autofocus>
      <textarea *ngIf="showMultiLine" [rows]="numberOfLines" matInput id="field" name="field" type="text"
        [placeholder]="data.fieldLabel" formControlName="field" autofocus></textarea>
    </mat-form-field>
    <p class="dialog-text" *ngIf="text">{{text}}</p>
    <div mat-dialog-actions class="dialog-close-container">
      <button *ngIf="!validate" mat-flat-button color="primary" type="submit">{{data.buttonText}}</button>
      <button *ngIf="validate" mat-flat-button color="primary" type="submit"
        [disabled]="fieldForm.invalid || fieldForm.untouched">{{data.buttonText}}</button>
      <button mat-flat-button type="button" color="accent" (click)="closeDialog()">Annuller</button>
    </div>
  </form>
</div>
