<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div>
    <mat-form-field class="app-form-input">
      <input id="email" name="email" matInput placeholder="E-mail" type="email" formControlName="email" required>
      <mat-error *ngIf="loginForm.get('email').invalid && loginForm.get('email').errors['required']">Feltet skal udfyldes</mat-error>
      <mat-error *ngIf="loginForm.get('email').invalid && loginForm.get('email').errors['email']">Feltet indeholder ikke en valid e-mail adresse</mat-error>
    </mat-form-field>
    <mat-form-field class="app-form-input">
      <input id="password" name="password" matInput placeholder="Kodeord" type="password" formControlName="password" required>
      <mat-error *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched">Feltet skal udfyldes</mat-error>
    </mat-form-field>
  </div>
  <div class="app-form-button login-form-button-container">
    <button mat-flat-button color="primary" [disabled]="loginForm.invalid || loginForm.untouched" type="submit">Login</button>
    <a mat-button [routerLink]="['/signup']" color="accent">GÃ¥ til opret ny bruger</a>
  </div>
</form>
